<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id ="id1" placeholder="enter the first number" ><br><br>

    <input type="number" id ="id2" placeholder="enter the second number" ><br><br>
    <br>
    <input type="number" id ="id3" placeholder="the result" readonly ><br><br>

    <button id ="button1">addition</button>
    <button id ="button2">substraction</button>
    <button id ="button3">mulitple</button>
    <button id ="button4">division</button>
    <script>
        var inp1 = document.getElementById("id1");
        var inp2 = document.getElementById("id2");
        var inp3= document.getElementById("id3");

        var btn1 = document.getElementById("button1");
        var btn2 = document.getElementById("button2");
        var btn3 = document.getElementById("button3");
        var btn4 = document.getElementById("button4");

         btn1.addEventListener("click",function(){
            addition = Number(inp1.value) + Number(inp2.value);
            inp3.value = addition;
            inp1.value ="";
            inp2.value ="";

         })
         btn2.addEventListener("click",function(){
            substraction = Number(inp1.value) - Number(inp2.value);
            inp3.value = substraction;
            inp1.value = "";
            inp2.value = "";

         })
         btn3.addEventListener("click",function(){
            mutiple = Number(inp1.value) * Number(inp2.value);
            inp3.value = mutiple;
            inp1.value = "";
            inp2.value = "";
            
         })
         btn2.addEventListener("click",function(){
            divsion = Number(inp1.value) / Number(inp2.value);
            inp3.value = divsion;
            inp1.value = "";
            inp2.value = "";
            
         })
        
        

    </script>



</body>
</html>
